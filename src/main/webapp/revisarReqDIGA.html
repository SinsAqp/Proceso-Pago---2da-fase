<!DOCTYPE html>
<html ng-app="universidadApp">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ejemplo Subproceso</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/jquery-ui.css">
<link rel="stylesheet" href="css/jquery-ui.structure.css">
<link rel="stylesheet" href="css/styles_green.css" type="text/css"
	media="screen">
<script src="js/lib/angular.min.js" type="text/javascript"></script>
<script src="js/app.js" type="text/javascript"></script>
<style>
.puntero {
	cursor: pointer;
}
</style>
</head>
<body>
	<div class="container" ng-controller="listadoCtrl">
		<header>
			<div class="text-center">
				<p>
				<h1>Proceso Pago</h1>
				</p>
			</div>
		</header>
		<section class="portletScreen">
			<div ng-show="load"></div>
			<article class="fullBrowseContainer marginTop">
				<div class="browseSide sideLarge">
					<article class="headingPortlet">
						<article class="headingInfo second-style-mobile marginTopTitle">
							<h1 class="portlet-heading">Requerimientos</h1>
						</article>
					</article>

					<ul class="newBrowse">
						<article class="dashboardTilesPortlet_Double lessMarginPadding"
							style="display: flex; align-items: center; align-content: center; justify-content: center; flex-flow: row nowrap;">
							<div class="tile-search" style="padding-right: 1em;">
								<div class="col-sm-10">Agregar un Requerimiento</div>
								<div class="col-sm-2">
								<button class="btn-info">+</button>
								</div>
							</div>
						</article>



						<generalsection>
						<li class="newBrowseRow"
							ng-class="{liActive: $index === notiSelectIndex}"
							ng-repeat="noticia in noticias"
							ng-click="setNoticia(noticia,$index)">
							<!--ng-click="goToInfraccion(infraccion.codigo)"--> <buttonleftsection
								class="buttonLeft">
							<button class="browseButton">
								<div class="icon-button">
									<iconbuilder icon="keyboard_key_i"></iconbuilder>
								</div>
							</button>
							</buttonleftsection>
							<div class="information">
								<centerbrowsesection class="information">
								<div class="information">
									<div class="column_1 itemNumber">
										<div>{{noticia.titulo}}</div>
									</div>
								</div>
								<div class="information">
									<div class="column_1 itemNumber">
										<!--<div>{{noticia.fecPub}}</div>-->
										<time am-time-ago="noticia.fecPub"></time>
									</div>
								</div>
								<div class="information">
									<div class="column_1 requisitionHeader_requisitionerCode">
										<div ng-model=number>{{noticia.autor}}</div>
									</div>
								</div>
								<div class="information">
									<div class="column_1 requisitionHeader_requisitionerCode">
										<div>Fuente: {{noticia.fuente}}</div>
									</div>
								</div>
								<div class="information">
									<div class="column_1 description">
										<div>{{noticia.contenido | limitTo:50}}</div>
									</div>
								</div>
								</centerbrowsesection>
							</div>
						</li>
						</generalsection>
						<div class="moreBrowse ng-scope"
							ng-if="sharedService.isNoticias() && requestPaginacion.body.rowsTotal > 0"
							ng-click="loadMore()">
							<div class="moreBrowse ng-scope">
								<p class="firstLine ng-binding">{{requestPaginacion.body.rowsTotal}}+</p>
							</div>
					</ul>
					<article class="buttonsPortlet">
						<div class="buttonPortletInputBuilder">
							<div class="textButtonBuilder">
								<button ng-click="nuevaNoticia()">
									<div class="icon-button">
										<iconbuilder icon="mail_forward"></iconbuilder>
									</div>
									<div class="text">Guardar Requerimientos</div>
								</button>
							</div>
						</div>
					</article>
				</div>


				<div class="displaySide">
					<div ng-show="loadRight" class="loadingScreen browse"></div>
					<div class="icon-slider" ng-click="changeView('R')"
						ng-show="hasLeftSide === true">
						<iconbuilder icon="navigate_right"></iconbuilder>
					</div>
					<article class="headingPortlet">
						<article class="headingInfo second-style-mobile marginTopTitle"
							devicechecker="second-style-mobile">
							<h1 class="portlet-heading">Registrar Requerimiento</h1>
						</article>
					</article>


					<!-- inicio formulario -->
					<div class="col-sm-12">
						<form>

							<div class="form-group">
								<label for="exampleInputEmail1">Nombre:</label> <input
									type="text" class="form-control" id="textNombre"
									placeholder="Ingrese Nombre">
							</div>
							<div class="form-group">
								<label for="exampleInputEmail1">Detalle:</label> <input
									type="text" class="form-control" id="textDni"
									placeholder="Ingrese Detalle">
							</div>
							<div class="form-group">
								<button class="btn btn-primary">Registrar</button>
							</div>
						</form>
					</div>
					<!-- fin formulario -->


					<article class="oneColLeftPortlet"
						ng-show="userDevice === 'mobile'">
						<div class="addItemEdit">
							<div class="inputs rightIconbuilder">
								<button ng-click="changeView('L')" class="widthButton">
									<div class="icon-button">
										<iconbuilder icon="clipboard_checks"></iconbuilder>
									</div>
									<div class="text">Listado</div>
								</button>
							</div>
						</div>
					</article>
				</div>
			</article>
		</section>

	</div>
</body>
</html>
