<!DOCTYPE html>
<html ng-app="universidadApp">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Ejemplo Subproceso</title>
<link rel="stylesheet" href="../css/bootstrap.min.css">
<script src="../js/lib/angular.min.js" type="text/javascript"></script>
<script src="../js/app.js" type="text/javascript"></script>
<style>
.puntero {
	cursor: pointer;
}
</style>
</head>
<body>
	<div class="container" ng-controller="listadoCtrl">
		<h1>Selecciona tipo de subProceso</h1>
		<form action="camundaTaskForm.completeProcessInstanceForm()"
			method="get" accept-charset="utf-8">
			<button type="submit" class="btn btn-primary">Externo</button>
			<button type="submit" class="btn btn-primary">Embebido</button>
			
			<button type="submit" class="btn btn-primary ng-binding"  ng-click="complete()" ng-disabled="disableCompleteButton()">Embebido</button>
			
			
		</form>

		<h1>Listado Productos</h1>
		<hr>
		<div class="row">
			busqueda: <br /> <input type="text" ng-model="busqueda"
				class="form-control" value="" placeholder="buscar">
		</div>
		<table class="table table-striped">
			<thead>
				<tr>
					<th><a class="puntero"
						ng-click="columna='nombre'; reverse =! reverse;">Nombre</a></th>
					<th><a class="puntero"
						ng-click="columna='edad'; reverse =! reverse;">precio</a></th>
					<th><a class="puntero"
						ng-click="columna='clase'; reverse =! reverse;">stock</a></th>
				</tr>
			</thead>
			<tbody>
				<tr
					ng-repeat="prod in listadoProductos.productos | filter:busqueda | orderBy:columna: reverse">
					<td>{{prod.nombre}}</td>
					<td>{{prod.precio}}</td>
					<td>{{prod.stock}}</td>
				</tr>
			</tbody>
		</table>

	</div>
</body>
</html>
